<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="tsparticles"></div>
    <canvas id="cursorCanvas"></canvas>
    <header class="header">
      <a href="../index.html" class="logo">Haerul Algifar</a>
      <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../articles.html">Article</a>
        <a href="../achievement.html" class="active">Achievement</a>
        <a href="../products.html">Product</a>
        <a href="../about.html">About Me</a>
        <a href="../contact.html">Contact</a>
      </nav>
      <!--<div class="theme-toggle" id="theme-toggle-button">
        <i class="bx bxs-sun"></i>
      </div>-->
    </header>

    <main class="page-container">
      <section class="content-section" id="certificate-viewer-section">
        <div class="section-header">
          <h2>Certificate Preview</h2>
          <a href="../achievement.html" class="btn btn-secondary">
            <i class="bx bx-left-arrow-alt"></i> Back to Achievements
          </a>
        </div>
        <div class="pdf-container">
          <embed
            id="pdf-viewer"
            src=""
            type="application/pdf"
            width="100%"
            height="800px"
          />
        </div>
      </section>
    </main>

    <footer class="footer">
      <!-- Tambahkan wrapper footer-content -->
      <div class="footer-content">
        <div class="footer-info">
          <h3>Haerul Algifar</h3>
          <p>Full Stack Developer</p>
          <h3>Founder GeoIT</h3>
          <p>Democracy, Science, Geology, and Informatics</p>
        </div>

        <div class="footer-cta">
          <form class="email-form" id="footer-email-form">
            <div class="email-form-inner">
              <input
                id="footer-email-input"
                type="text"
                placeholder="Write a short message..."
              />
              <button type="submit"><i class="bx bxs-paper-plane"></i></button>
            </div>
          </form>
          <div class="social-links">
            <a
              href="https://www.tiktok.com/@geologyinformatics"
              target="_blank"
              rel="noopener noreferrer"
              title="GeoIT"
              class="social-logo-link"
            >
              <img
                src="/assets/images/geoit-logo.png"
                alt="GeoIT Logo"
                class="social-logo"
              />
            </a>
            <a href="https://www.instagram.com/haerul_920/" target="_blank"
              ><i class="bx bxl-instagram-alt"></i
            ></a>
            <a href="https://www.tiktok.com/@hrlgfr" target="_blank"
              ><i class="bx bxl-tiktok"></i
            ></a>
            <a href="https://www.linkedin.com/in/haerul920/" target="_blank"
              ><i class="bx bxl-linkedin-square"></i
            ></a>
            <a href="https://github.com/haerul920" target="_blank"
              ><i class="bx bxl-github"></i
            ></a>
            <a
              href="https://saweria.co/geoit"
              target="_blank"
              rel="noopener noreferrer"
              title="Dukung Kami"
            >
              <i class="bx bxs-coffee-alt"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        Copyright &copy; <span id="copyright-year"></span> Haerul Algifar. All
        Rights Reserved.
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get("file");
        const pdfViewer = document.getElementById("pdf-viewer");

        if (pdfFile && pdfViewer) {
          // Path BENAR, sekarang mencari di folder achievement
          const pdfPath = `../achievement/${pdfFile}`;
          pdfViewer.setAttribute("src", pdfPath);
        } else {
          document.querySelector(".pdf-container").innerHTML =
            '<p style="text-align: center;">Certificate not found or invalid link.</p>';
        }
      });
    </script>

    <script src="../assets/js/script.js"></script>
  </body>
</html>
